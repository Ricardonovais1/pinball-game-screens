<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pinball</title>
</head>
<body>
    <div class="div-1">
        <div class="background top">
            <img class="logo" src="./img/ICN_Neooh.png" alt="Logo Neooh">
        </div>
        <div class="card">
          <div class="card-content">
            <p><strong>Clique</strong> nos <strong>botões</strong> para interagir com a <strong>tela</strong></p>
          </div>
        </div>
        <div class="background bottom-1">
            <div class="area-green">
                <img class="btn-green" id="green-up" src="./img/BTN_Launch-UP.png" alt="Botão Verde Solto">
                <img class="btn-green hide" id="green-dw" src="./img/BTN_Launch-DW.png" alt="Botão Verde Pressionado">
            </div>
            <div class="btn-bottom-1">
                <div class="area-purple-left">
                    <img class="btn-purple-left" id="left-up" src="./img/BTN_FlipperEsquerdo-UP.png" alt="Botão Verde Solto">
                    <img class="btn-purple-left hide" id="left-dw" src="./img/BTN_FlipperEsquerdo-DW.png" alt="Botão Verde Pressionado">
                </div>
                <div class="area-purple-right">
                    <img class="btn-purple-right" id="right-up" src="./img/BTN_FlipperDireito-UP.png" alt="Botão Roxo Solto">
                    <img class="btn-purple-right hide" id="right-dw" src="./img/BTN_FlipperDireito-DW.png" alt="Botão Roxo Pressionado">
                </div>                
            </div> 
        </div>
    </div>
    <div class="div2">
        <div class="background top">
            <img class="logo" src="./img/ICN_Neooh.png" alt="Logo Neooh">
        </div>
        <div class="card">
          <div class="card-content">
            <p>Digite <strong>abaixo</strong> o seu apelido para continuar</p>
          </div>
        </div>
        <div class="background bottom-2">
                <input type="text" class="nickname" id="nick">
            <div class="confirm-area">
              <img class="confirm hide" id="conf-up" src="./img/BTN_Confirmar-UP.png" alt="Botão Confirmar">
              <img class="confirm" id="conf-dw" src="./img/BTN_Confirmar-DW.png" alt="Botão Confirmar">
            </div>
        </div>
    </div>
    <div class="div-3">
        <div class="center">
            <img class="logo-final" src="./img/ICN_Neooh.png" alt="Logo Neooh">
            <p class="thankyou">Obrigado por jogar</p>
        </div>
       
        <img class="veja-mais" src="./img/BTN_Vejamais.png" alt="Veja Mais">
    </div> 
    <script src="btns.js"></script>
</body>
</html>
